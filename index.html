<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="/style.css">

    <script src="./models/drawable-object.class.js" defer></script>
    <script src="./models/movable-object.class.js" defer></script>
    <script src="./models/character.class.js" defer></script>
    <script src="./models/chicken.class.js" defer></script>
    <script src="./models/small-chicken.class.js" defer></script>
    <script src="./models/cloud.class.js" defer></script>
    <script src="./models/collidable-object.class.js" defer></script>
    <script src="./models/health-bar.class.js" defer></script>
    <script src="./models/coin-bar.class.js" defer></script>
    <script src="./models/bottle-bar.class.js" defer></script>
    <script src="./models/world.class.js" defer></script>
    <script src="./models/background-object.class.js" defer></script>
    <script src="./models/keyboard.class.js" defer></script>
    <script src="./models/level.class.js" defer></script>
    <script src="./models/thowable-object.class.js" defer></script>
    <script src="./models/coins.class.js" defer></script>
    <script src="./models/bottles.class.js" defer></script>
    <script src="./models/endboss.class.js" defer></script>
    <script src="./models/endboss-bar.class.js" defer></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./js/game.js" defer></script>

</head>



<body>

    <h1>EL POLLO LOCO</h1>


    <div class="full-container">

        <div class="start-container" id="start-container">
            <div class="btn-settings">
                <button class="header-btn" id="sound-btn" onclick="gameSound()">
                    <img class="volume d-none" id="vol_up" src="./img/10_menu/vol_up.png" alt="volume up">
                    <img class="volume" id="vol_off" src="./img/10_menu/vol_off.png" alt="volume off">
                </button>

                <button id="info-btn" class="header-btn" onclick="gameInfo()">
                    <img src="./img/10_menu/info.png" alt="info">
                    <div id="gameInfo" class="gameInfo">
                    </div>
                </button>

                <button id="setting-btn" class="header-btn" onclick="gameSettings()">
                    <img src="./img/10_menu/preview.png" alt="preview">
                    <div id="gameSetting" class="gameSetting">
                    </div>
                </button>
                
                <button class="header-btn">
                    <img src="./img/10_menu/setting.png" alt="setting">
                </button>
            </div>
            <div class="button-prep">
                <button id="start-button" onclick="gameStart()">Start</button>
            </div>
            <img id="start-image" src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="start-image">
        </div>


        <canvas id="canvas" width="720px" height="480px">
        </canvas>
    </div>
</body>

</html>
